        <div class="container mt-5">
            <h1 class="text-center mb-4 text-white">Formulario de Película</h1>
            <form id="movieForm" class="row g-3" method="post" action="http://localhost:3000/movies">
                <div class="col-md-6">
                    <label for="title" class="form-label text-white">Título</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="col-md-6">
                    <label for="year" class="form-label text-white">Año</label>
                    <input type="number" class="form-control" id="year" name="year" required pattern="[0-9]{4}"
                        title="Ingrese un año de 4 dígitos">
                </div>
                <div class="col-md-6">
                    <label for="director" class="form-label text-white">Director</label>
                    <input type="text" class="form-control" id="director" name="director" required>
                </div>
                <div class="col-md-6">
                    <label for="duration" class="form-label text-white">Duracion</label>
                    <input type="text" class="form-control" id="duracion" name="duracion" required>
                </div>
                <div class="col-md-6">
                    <label for="genre" class="form-label text-white">Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre" required>
                </div>
                <div class="col-md-6">
                    <label for="Poster" class="form-label text-white">Poster</label>
                    <input type="text" class="form-control" id="post" name="poster" required>
                </div>
                <div class="col-md-6">
                    <label for="rate" class="form-label text-white">Rate</label>
                    <input type="number" class="form-control" id="rate" name="rate" required min="1" max="10">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Guardar Película</button>
                    <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                </div>
            </form>
        </div>

            document.getElementById("movieForm").reset();
